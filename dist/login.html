	                        <i class="icon"></i>
	                    </div>
	                </li>
	                <li>
	                    <div class="item-wrap error">
	                        <input class="input-text" placeholder="*密码" value="" id="password" type="password">

	                    </div>
	                </li>
	                <li>
	                    <div class="item-wrap yzm-box error">

	                </li>

	            <div class="for-list-tool">

	                <a class="forget color-primary" href="">忘记密码</a>
	            </div>
	            <div class="btn-box">
	                <a class="button-default blue" href="javascript:void(0);" id="login">登录</a>
